<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DJ.js MVP</title>
  <script src="lib/phaser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="src/socket.js"></script>
  <script src="src/game.js"></script>
</head>
<body>
  <input id="nameInput" type="text"></input>
  <button id="starter" onclick="gameStart()">StartGame</button>
<div id="phaser-example">

</div>

<script>
  var game;
  var playerName;
  var gameStart = function() {
    playerName = document.getElementById("nameInput").value;
    document.getElementById("starter").style.visibility = "hidden";
    document.getElementById("nameInput").style.visibility = "hidden";
    game = new Phaser.Game(window.innerWidth-20, window.innerHeight-20, Phaser.CANVAS,
     'phaser-example', { preload: preload, create: create, update: update, render: render });}
</script>
</body>
</html>
